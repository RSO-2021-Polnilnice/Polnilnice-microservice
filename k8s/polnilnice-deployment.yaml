apiVersion: apps/v1
kind: Deployment
metadata:
  name: polnilnice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polnilnice
  template:
    metadata:
      labels:
        app: polnilnice
    spec:
      containers:
        - image: rso2021jklk/polnilnice:latest
          name: polnilnice
          env:
            - name: KUMULUZEE_DATASOURCES1_CONNECTIONURL
              value: jdbc:postgresql://castor.db.elephantsql.com:5432/suqnbqwz
            - name: KUMULUZEE_DATASOURCES1_USERNAME
              value: suqnbqwz
            - name: KUMULUZEE_DATASOURCES1_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES1_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: polnilnice
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: